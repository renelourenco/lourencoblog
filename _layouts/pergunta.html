<!DOCTYPE html>
<html>

<head>
    <title>Pergunta</title>
	
	<script>
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // Se o usuário estiver em um dispositivo móvel, redirecione para a URL desejada
            window.location.href = "{{ site.baseurl }}/pergunta-mobile";
        }
    </script>
	
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }

        #question {
            color: #ffffff;
            font-size: 24px;
            text-align: center;
        }

        #options {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            background-color: #f1ecec;
            color:red;
            border: none;
            margin: 10px;
            border-radius: 5px;
        }

        #noContainer {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        #no, #yes {
            transition: 0.2s;
        }
    </style>
</head>

<body>
    <div id="question">Bora dar uns beijos?</div>
    <div id="options">
        <div id="noContainer">
            <a href="https://youtu.be/3nyjRMfyWLo"><button id="yes" class="button">Sim</button></a>
            <button id="no" class="button">Não</button>
        </div>
    </div>
	
	<img src="{{ site.baseurl }}/assets/images/custa0.PNG" alt="Custo Zero" height="250" width="250">

    <script>
        var noButton = document.getElementById("no");
        var noContainer = document.getElementById("noContainer");

        function moveNoButton() {
            var containerWidth = (noContainer.offsetWidth - noButton.offsetWidth)*6;
            var containerHeight = (noContainer.offsetHeight - noButton.offsetHeight)*6;

            var newLeft = Math.random() * containerWidth;
            var newTop = Math.random() * containerHeight;

            newLeft = Math.max(newLeft, 0);
            newLeft = Math.min(newLeft, containerWidth);
            newTop = Math.max(newTop, 0);
            newTop = Math.min(newTop, containerHeight);

            noButton.style.transform = `translate(${newLeft}px, ${newTop}px)`;
        }

        noButton.addEventListener("mouseover", moveNoButton);

        noButton.addEventListener("mouseleave", function () {
            setTimeout(moveNoButton, 1000);
        });
    </script>
</body>

</html>
